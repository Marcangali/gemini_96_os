<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Flight</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-hover: #106ebe;
            --bg-color: #ffffff;
            --text-color: #202020;
            --overlay-bg: rgba(255, 255, 255, 0.75);
            --border-radius: 8px;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #222;
            font-family: var(--font-family);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4fc3f7, #e1f5fe);
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* UI Overlays */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
        }

        .ui-layer.active {
            pointer-events: auto;
            background-color: var(--overlay-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Score HUD */
        #score-hud {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            font-size: 64px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
            font-family: 'Segoe UI Black', Impact, sans-serif;
        }

        /* Cards */
        .card {
            background: white;
            padding: 25px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 85%;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.05);
        }

        h1 {
            margin: 0 0 5px 0;
            color: var(--text-color);
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p {
            margin: 0 0 20px 0;
            color: #666;
            font-size: 15px;
            line-height: 1.4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #eee;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #333;
        }

        .skin-selector {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 12px;
            color: #555;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }
        .skin-selector:hover {
            background: #e0e0e0;
        }
        .skin-name {
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            font-size: 14px;
            margin-top: 4px;
        }

        /* Buttons */
        button {
            background: linear-gradient(135deg, var(--primary-color), #005a9e);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 120, 212, 0.4);
            font-family: var(--font-family);
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 120, 212, 0.5);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Animations */
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hint {
            position: absolute;
            bottom: 40px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: float 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        /* Floating Score Text */
        .floating-text {
            position: absolute;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            animation: floatUp 1s forwards;
            font-size: 24px;
            z-index: 20;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        /* Mobile Optimization */
        body.mobile-mode .card {
            padding: 20px;
            width: 90%;
        }
        
        body.mobile-mode h1 {
            font-size: 24px;
        }
        
        body.mobile-mode .stat-value {
            font-size: 22px;
        }

        /* Flash Effect */
        #flash-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }
        #flash-overlay.flash {
            animation: flashAnim 0.3s ease-out;
        }
        @keyframes flashAnim {
            0% { opacity: 0.6; }
            100% { opacity: 0; }
        }

        #party-text {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: 900;
            color: #FF00FF;
            text-shadow: 2px 2px 0 #fff;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 100;
        }
        #party-text.show {
            opacity: 1;
            transform: scale(1.2) rotate(-5deg);
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="flash-overlay"></div>
        
        <div id="score-hud">0</div>
        <div id="party-text">PARTY MODE!</div>

        <!-- Start Screen -->
        <div id="start-screen" class="ui-layer active">
            <div class="card">
                <h1>Flappy Flight</h1>
                <p>Tap to flap. Collect coins.</p>
                
                <div class="skin-selector" id="skin-btn">
                    Current Bird:
                    <span class="skin-name" id="skin-name">Yellow Classic</span>
                    <div style="font-size: 10px; color: #999; margin-top: 2px;">(Tap to change)</div>
                </div>

                <button id="start-btn">PLAY</button>
            </div>
            <div class="hint">Jump to Start</div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-layer hidden">
            <div class="card">
                <h1>CRASHED!</h1>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Score</div>
                        <div class="stat-value" id="final-score">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Best</div>
                        <div class="stat-value" id="best-score">0</div>
                    </div>
                </div>
                <div id="unlock-msg" style="color: #0078d4; font-weight: bold; font-size: 13px; margin-bottom: 15px; min-height: 20px;"></div>
                <button id="restart-btn">TRY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Flappy Flight - Enhanced Version
         * Features: Coins, Skins, Screen Shake, Parallax, Particle Effects
         */

        // --- Configuration & State ---
        const config = {
            gravity: 0.25,
            jumpStrength: -5.2,
            gameSpeed: 3,
            pipeSpawnRate: 100,
            pipeGap: 150,
            pipeWidth: 60,
            coinChance: 0.6
        };

        let state = {
            status: 'MENU', // MENU, PLAYING, GAMEOVER
            frames: 0,
            score: 0,
            highScore: parseInt(localStorage.getItem('flappyHighScore')) || 0,
            gameSpeed: 3,
            partyMode: false,
            skinIndex: 0
        };

        // Check for mobile mode
        if (document.body.classList.contains('mobile-mode') || window.innerWidth < 450) {
            document.body.classList.add('mobile-mode');
        }

        // Skins Configuration
        const skins = [
            { name: "Classic Yellow", color: "#FFD700", requiredScore: 0, accessory: 'none' },
            { name: "Blue Jay", color: "#4fc3f7", requiredScore: 10, accessory: 'none' },
            { name: "Cyber Bird", color: "#C0C0C0", requiredScore: 25, accessory: 'visor' },
            { name: "Demon Wing", color: "#d32f2f", requiredScore: 50, accessory: 'horns' },
            { name: "Golden God", color: "#FFD700", requiredScore: 100, accessory: 'crown' }
        ];

        // --- Audio System ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            switch (type) {
                case 'jump':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(400, t);
                    osc.frequency.exponentialRampToValueAtTime(600, t + 0.1);
                    gain.gain.setValueAtTime(0.2, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
                    osc.start(t);
                    osc.stop(t + 0.15);
                    break;
                case 'score': // Pipe pass
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(800, t);
                    osc.frequency.setValueAtTime(1200, t + 0.05);
                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.1);
                    osc.start(t);
                    osc.stop(t + 0.1);
                    break;
                case 'coin': // Coin collect
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(1200, t);
                    osc.frequency.exponentialRampToValueAtTime(1800, t + 0.1);
                    gain.gain.setValueAtTime(0.05, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.2);
                    osc.start(t);
                    osc.stop(t + 0.2);
                    break;
                case 'hit':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, t);
                    osc.frequency.exponentialRampToValueAtTime(40, t + 0.3);
                    gain.gain.setValueAtTime(0.3, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.3);
                    osc.start(t);
                    osc.stop(t + 0.3);
                    break;
                case 'party':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(440, t);
                    osc.frequency.setValueAtTime(880, t + 0.1);
                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.3);
                    osc.start(t);
                    osc.stop(t + 0.3);
                    break;
            }
        }

        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const els = {
            scoreHud: document.getElementById('score-hud'),
            startScreen: document.getElementById('start-screen'),
            gameOverScreen: document.getElementById('game-over-screen'),
            finalScore: document.getElementById('final-score'),
            bestScore: document.getElementById('best-score'),
            flash: document.getElementById('flash-overlay'),
            container: document.getElementById('game-container'),
            skinBtn: document.getElementById('skin-btn'),
            skinName: document.getElementById('skin-name'),
            unlockMsg: document.getElementById('unlock-msg'),
            partyText: document.getElementById('party-text')
        };

        // --- Screen Shake ---
        let shake = 0;
        function triggerShake(amount) {
            shake = amount;
        }

        // --- Game Objects ---
        
        // Background Layers
        const bg = {
            clouds: [],
            buildings: [],
            groundOffset: 0,
            
            init() {
                // Init Clouds
                for(let i=0; i<5; i++) {
                    this.clouds.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * (canvas.height * 0.4),
                        speed: 0.2 + Math.random() * 0.3,
                        scale: 0.5 + Math.random() * 0.5
                    });
                }
                // Init Buildings (Parallax)
                for(let i=0; i<10; i++) {
                    this.buildings.push({
                        x: i * 60,
                        w: 40 + Math.random() * 30,
                        h: 50 + Math.random() * 150,
                        color: `rgba(150, 200, 255, ${0.3 + Math.random()*0.2})`
                    });
                }
            },

            update() {
                // Move clouds
                this.clouds.forEach(c => {
                    c.x -= c.speed;
                    if(c.x < -100) {
                        c.x = canvas.width + 100;
                        c.y = Math.random() * (canvas.height * 0.4);
                    }
                });

                // Move buildings (Parallax) - slower than game speed
                if(state.status === 'PLAYING') {
                    this.buildings.forEach(b => {
                        b.x -= state.gameSpeed * 0.2; // 20% of game speed
                    });
                    // Recycle buildings
                    if (this.buildings[0].x + this.buildings[0].w < -10) {
                        const first = this.buildings.shift();
                        first.x = this.buildings[this.buildings.length-1].x + this.buildings[this.buildings.length-1].w + 5;
                        first.h = 50 + Math.random() * 150;
                        this.buildings.push(first);
                    }

                    // Ground
                    this.groundOffset = (this.groundOffset + state.gameSpeed) % 20;
                }
            },

            draw() {
                // Sky
                if (state.partyMode) {
                    ctx.fillStyle = `hsl(${state.frames % 360}, 60%, 10%)`;
                } else {
                    ctx.fillStyle = 'transparent'; // Handled by CSS gradient
                }
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Buildings
                this.buildings.forEach(b => {
                    ctx.fillStyle = state.partyMode ? '#333' : b.color;
                    ctx.fillRect(b.x, canvas.height - 20 - b.h, b.w, b.h);
                });

                // Clouds
                ctx.fillStyle = state.partyMode ? 'rgba(255,255,255,0.2)' : 'rgba(255, 255, 255, 0.8)';
                this.clouds.forEach(c => {
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, 30 * c.scale, 0, Math.PI * 2);
                    ctx.arc(c.x + 25 * c.scale, c.y - 10 * c.scale, 35 * c.scale, 0, Math.PI * 2);
                    ctx.arc(c.x + 50 * c.scale, c.y, 30 * c.scale, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Ground
                ctx.fillStyle = state.partyMode ? '#FF1493' : '#ded895';
                ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
                
                // Grass Line
                ctx.fillStyle = state.partyMode ? '#00FFFF' : '#73bf2e';
                ctx.fillRect(0, canvas.height - 22, canvas.width, 4);

                // Moving texture
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                for(let i = -this.groundOffset; i < canvas.width; i+=20) {
                    ctx.beginPath();
                    ctx.moveTo(i, canvas.height - 20);
                    ctx.lineTo(i + 10, canvas.height);
                    ctx.lineTo(i - 5, canvas.height);
                    ctx.fill();
                }
            }
        };

        const bird = {
            x: 60,
            y: 150,
            radius: 14,
            velocity: 0,
            rotation: 0,

            reset() {
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
            },

            draw() {
                const skin = skins[state.skinIndex];
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Base Body
                ctx.fillStyle = skin.color;
                if(state.partyMode) ctx.fillStyle = `hsl(${state.frames * 10 % 360}, 100%, 50%)`;
                
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Stroke
                ctx.lineWidth = 2;
                ctx.strokeStyle = state.partyMode ? '#fff' : '#000';
                ctx.stroke();

                // Eye
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(6, -6, 6, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(8, -6, 2, 0, Math.PI*2);
                ctx.fill();

                // Beak
                ctx.fillStyle = '#ff8a65';
                ctx.beginPath();
                ctx.moveTo(8, 2);
                ctx.lineTo(20, 6);
                ctx.lineTo(8, 10);
                ctx.fill();
                ctx.stroke();

                // Wing
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                ctx.ellipse(-4, 4, 8, 5, 0, 0, Math.PI*2);
                ctx.fill();
                ctx.stroke();

                // Accessories
                if (skin.accessory === 'visor') {
                    ctx.fillStyle = '#d81b60';
                    ctx.fillRect(2, -8, 12, 4);
                } else if (skin.accessory === 'horns') {
                    ctx.fillStyle = '#d32f2f';
                    ctx.beginPath();
                    ctx.moveTo(-5, -12);
                    ctx.lineTo(0, -5);
                    ctx.lineTo(5, -12);
                    ctx.fill();
                } else if (skin.accessory === 'crown') {
                    ctx.fillStyle = '#ffd700';
                    ctx.strokeStyle = '#b8860b';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(-8, -10);
                    ctx.lineTo(-4, -18);
                    ctx.lineTo(0, -10);
                    ctx.lineTo(4, -18);
                    ctx.lineTo(8, -10);
                    ctx.lineTo(8, -5);
                    ctx.lineTo(-8, -5);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }

                ctx.restore();
            },

            update() {
                this.velocity += config.gravity;
                this.y += this.velocity;
                this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));

                // Floor/Ceiling
                if (this.y + this.radius >= canvas.height - 20) {
                    this.y = canvas.height - 20 - this.radius;
                    gameOver();
                }
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
            },

            jump() {
                this.velocity = config.jumpStrength;
                playSound('jump');
                // Spawn particles
                for(let i=0; i<5; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y + 10,
                        vx: (Math.random() - 0.5) * 3,
                        vy: Math.random() * 3,
                        life: 20,
                        color: '#fff',
                        size: Math.random() * 4
                    });
                }
            }
        };

        const manager = {
            pipes: [],
            coins: [],
            
            reset() {
                this.pipes = [];
                this.coins = [];
            },

            update() {
                // Spawn Pipe
                if (state.frames % config.pipeSpawnRate === 0) {
                    const minPipe = 40;
                    const maxPos = canvas.height - 20 - config.pipeGap - minPipe;
                    const topHeight = Math.floor(Math.random() * (maxPos - minPipe + 1)) + minPipe;
                    
                    this.pipes.push({
                        x: canvas.width,
                        y: topHeight,
                        passed: false
                    });

                    // Spawn Coin (Chance)
                    if (Math.random() < config.coinChance) {
                        this.coins.push({
                            x: canvas.width + config.pipeWidth / 2, // Centered in pipe horizontal
                            y: topHeight + config.pipeGap / 2, // Centered in gap
                            collected: false,
                            wobbleOffset: Math.random() * Math.PI * 2
                        });
                    }
                }

                // Move Pipes
                for (let i = 0; i < this.pipes.length; i++) {
                    let p = this.pipes[i];
                    p.x -= state.gameSpeed;

                    // Collision (Simple AABB)
                    // Top Pipe
                    if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + config.pipeWidth) {
                        if (bird.y - bird.radius < p.y || bird.y + bird.radius > p.y + config.pipeGap) {
                            gameOver();
                        }
                    }

                    // Score
                    if (p.x + config.pipeWidth < bird.x && !p.passed) {
                        state.score++;
                        els.scoreHud.innerText = state.score;
                        playSound('score');
                        p.passed = true;
                        
                        // Increase speed slightly
                        if(state.score % 5 === 0) state.gameSpeed += 0.2;
                    }

                    // Cull
                    if (p.x < -config.pipeWidth) {
                        this.pipes.shift();
                        i--;
                    }
                }

                // Move Coins
                for (let i = 0; i < this.coins.length; i++) {
                    let c = this.coins[i];
                    c.x -= state.gameSpeed;
                    
                    // Wobble animation
                    c.y += Math.sin(state.frames * 0.1 + c.wobbleOffset) * 0.5;

                    // Collection
                    if (!c.collected) {
                        const dx = bird.x - c.x;
                        const dy = bird.y - c.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < bird.radius + 15) {
                            collectCoin(c);
                        }
                    }

                    // Cull
                    if (c.x < -50) {
                        this.coins.shift();
                        i--;
                    }
                }
            },

            draw() {
                // Pipes
                const pipeColor = state.partyMode ? '#FF00FF' : '#75c05d';
                const pipeBorder = state.partyMode ? '#FFF' : '#548c41';
                
                this.pipes.forEach(p => {
                    ctx.fillStyle = pipeColor;
                    ctx.strokeStyle = pipeBorder;
                    ctx.lineWidth = 2;

                    // Top
                    ctx.fillRect(p.x, 0, config.pipeWidth, p.y);
                    ctx.strokeRect(p.x, -2, config.pipeWidth, p.y+2);
                    // Cap
                    ctx.fillRect(p.x-2, p.y-20, config.pipeWidth+4, 20);
                    ctx.strokeRect(p.x-2, p.y-20, config.pipeWidth+4, 20);

                    // Bottom
                    const by = p.y + config.pipeGap;
                    const bh = canvas.height - by - 20;
                    ctx.fillRect(p.x, by, config.pipeWidth, bh);
                    ctx.strokeRect(p.x, by, config.pipeWidth, bh+2);
                    // Cap
                    ctx.fillRect(p.x-2, by, config.pipeWidth+4, 20);
                    ctx.strokeRect(p.x-2, by, config.pipeWidth+4, 20);
                });

                // Coins
                this.coins.forEach(c => {
                    if (c.collected) return;
                    ctx.save();
                    ctx.translate(c.x, c.y);
                    // Spin effect
                    const scaleX = Math.abs(Math.sin(state.frames * 0.1));
                    ctx.scale(scaleX, 1);
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, 12, 0, Math.PI * 2);
                    ctx.fillStyle = '#FFD700';
                    ctx.fill();
                    ctx.strokeStyle = '#DAA520';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.fillStyle = '#FFF';
                    ctx.font = 'bold 12px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('$', 0, 1);
                    
                    ctx.restore();
                });
            }
        };

        // Particles
        let particles = [];
        function updateParticles() {
            for(let i=0; i<particles.length; i++) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.vy += 0.1; // gravity
                if(p.life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 20;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // --- Core Logic ---

        function resize() {
            canvas.width = els.container.clientWidth;
            canvas.height = els.container.clientHeight;
            bg.init();
        }

        function collectCoin(c) {
            c.collected = true;
            state.score += 5; // Bonus
            els.scoreHud.innerText = state.score;
            playSound('coin');
            
            // Floating text
            const floatEl = document.createElement('div');
            floatEl.className = 'floating-text';
            floatEl.innerText = "+5";
            floatEl.style.left = (c.x / canvas.width * 100) + '%';
            floatEl.style.top = (c.y / canvas.height * 100) + '%';
            els.container.appendChild(floatEl);
            setTimeout(() => floatEl.remove(), 1000);

            // Sparkle particles
            for(let i=0; i<8; i++) {
                particles.push({
                    x: c.x, y: c.y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 30,
                    color: '#FFD700',
                    size: 2 + Math.random() * 3
                });
            }
        }

        function gameOver() {
            state.status = 'GAMEOVER';
            triggerShake(15);
            playSound('hit');
            
            els.flash.classList.add('flash');
            setTimeout(() => els.flash.classList.remove('flash'), 300);

            if (state.score > state.highScore) {
                state.highScore = state.score;
                localStorage.setItem('flappyHighScore', state.highScore);
                els.unlockMsg.innerText = "New High Score!";
            } else {
                els.unlockMsg.innerText = "";
            }

            // Check unlock progress
            let nextUnlock = skins.find(s => s.requiredScore > state.highScore);
            if (nextUnlock) {
                els.unlockMsg.innerText += ` Reach ${nextUnlock.requiredScore} to unlock ${nextUnlock.name}!`;
            }

            els.finalScore.innerText = state.score;
            els.bestScore.innerText = state.highScore;
            
            els.gameOverScreen.classList.remove('hidden');
            els.gameOverScreen.classList.add('active');
        }

        function startGame() {
            state.status = 'PLAYING';
            state.score = 0;
            state.frames = 0;
            state.gameSpeed = config.gameSpeed;
            shake = 0;
            
            els.scoreHud.innerText = '0';
            els.startScreen.classList.add('hidden');
            els.startScreen.classList.remove('active');
            els.gameOverScreen.classList.add('hidden');
            els.gameOverScreen.classList.remove('active');

            bird.reset();
            manager.reset();
            bird.jump();
        }

        function toggleSkin() {
            // Find next unlocked skin
            let nextIndex = state.skinIndex;
            let loops = 0;
            do {
                nextIndex = (nextIndex + 1) % skins.length;
                loops++;
            } while (skins[nextIndex].requiredScore > state.highScore && loops < skins.length);

            state.skinIndex = nextIndex;
            els.skinName.innerText = skins[state.skinIndex].name;
            
            // Visual feedback on button
            els.skinBtn.style.transform = "scale(0.95)";
            setTimeout(() => els.skinBtn.style.transform = "scale(1)", 100);
            
            playSound('jump'); // Feedback sound
        }

        function togglePartyMode() {
            state.partyMode = !state.partyMode;
            playSound('party');
            els.partyText.innerText = state.partyMode ? "PARTY MODE ON!" : "Party Over...";
            els.partyText.classList.add('show');
            setTimeout(() => els.partyText.classList.remove('show'), 2000);
        }

        // --- Loop ---
        function loop() {
            requestAnimationFrame(loop);

            // Screen Shake Decay
            if(shake > 0) shake *= 0.9;
            if(shake < 0.5) shake = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();

            // Apply Shake
            if (shake > 0) {
                const rx = (Math.random() - 0.5) * shake;
                const ry = (Math.random() - 0.5) * shake;
                ctx.translate(rx, ry);
            }

            bg.update();
            bg.draw();

            if (state.status === 'PLAYING') {
                bird.update();
                manager.update();
                updateParticles();
                state.frames++;
            } else if (state.status === 'MENU') {
                bird.y = canvas.height/2 + Math.sin(Date.now() / 300) * 10;
                // Idle particles
                if(state.frames % 10 === 0 && Math.random() > 0.5) {
                    particles.push({
                        x: bird.x - 10, y: bird.y,
                        vx: -2, vy: (Math.random()-0.5),
                        life: 20, color: '#fff', size: 2
                    });
                }
                updateParticles();
                state.frames++;
            }

            manager.draw();
            drawParticles();
            bird.draw();

            ctx.restore();
        }

        // --- Inputs ---
        function handleInput(e) {
            if (e.type === 'keydown' && (e.code === 'Space' || e.code === 'ArrowUp')) {
                e.preventDefault();
            }

            // Don't jump if clicking UI buttons
            if (e.target.tagName === 'BUTTON' || e.target.closest('.skin-selector')) return;

            if (state.status === 'MENU') {
                if (e.type === 'click' || e.code === 'Space' || e.type === 'touchstart') {
                    startGame();
                }
            } else if (state.status === 'PLAYING') {
                if (e.type === 'click' || e.code === 'Space' || e.code === 'ArrowUp' || e.type === 'touchstart') {
                    bird.jump();
                }
            } else if (state.status === 'GAMEOVER') {
                if (e.code === 'Space') {
                    startGame();
                }
            }
        }

        // Event Listeners
        window.addEventListener('resize', resize);
        window.addEventListener('keydown', handleInput);
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(e); }, {passive: false});
        
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        
        els.skinBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleSkin();
        });

        // Easter Egg (Konami Code)
        const konami = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
        let kIdx = 0;
        window.addEventListener('keydown', (e) => {
            if (e.key === konami[kIdx]) {
                kIdx++;
                if (kIdx === konami.length) {
                    togglePartyMode();
                    kIdx = 0;
                }
            } else {
                kIdx = 0;
            }
        });

        // Init
        resize();
        loop();

    </script>
</body>
