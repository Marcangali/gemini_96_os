<!--
APP_NAME: Alien Harvest
APP_DESCRIPTION: Manage a potato farm run by lazy aliens. Keep them working to meet quotas!
APP_ICON: 
APP_CATEGORY: Games
WINDOW_WIDTH: 400
WINDOW_HEIGHT: 600
VERSION_SUMMARY: Initial release with synthesized audio and dynamic alien AI.
STORE_ID: alien-harvest-v1
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Harvest</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #8BC34A;
            --accent: #FF5722;
            --bg-color: #f4f9f4;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background: linear-gradient(135deg, #e0f2f1 0%, #a5d6a7 100%);
            height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
        }

        /* UI Overlay */
        .ui-header {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .score-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #2e7d32;
        }

        .score-icon {
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        .level-badge {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Game Area */
        .farm-area {
            flex: 1;
            position: relative;
            margin-top: 90px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            overflow-y: auto;
            /* Hide scrollbar */
            scrollbar-width: none;
        }
        .farm-area::-webkit-scrollbar { display: none; }

        /* Alien Card */
        .alien-plot {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.1s, background 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 2px solid transparent;
        }

        .alien-plot:active {
            transform: scale(0.95);
        }

        .alien-plot.slacking {
            background: rgba(255, 200, 200, 0.6);
            border-color: #ffcdd2;
            animation: pulse-red 2s infinite;
        }

        .alien-svg {
            width: 80px;
            height: 80px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .slacking .alien-svg {
            filter: grayscale(0.5);
            transform: scale(0.9) rotate(-5deg);
            opacity: 0.8;
        }

        .zzz-bubble {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #3f51b5;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .slacking .zzz-bubble {
            opacity: 1;
            animation: floatUp 2s infinite;
        }

        .whip-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,87,34,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        .whip-effect.active {
            animation: flash 0.3s ease-out;
        }

        /* Start / Game Over Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            transition: opacity 0.3s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        button.btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button.btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.5);
        }

        button.btn-primary:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-20px) translateX(10px); opacity: 0; }
        }

        @keyframes flash {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        .working-anim {
            animation: workBob 0.8s infinite alternate ease-in-out;
        }

        @keyframes workBob {
            from { transform: translateY(0); }
            to { transform: translateY(5px); }
        }

        /* Mobile Optimization */
        body.mobile-mode .alien-plot {
            aspect-ratio: auto;
            height: 140px;
        }
    </style>
</head>
<body>

    <div class="ui-header">
        <div class="score-container">
            <span class="score-icon">ðŸ¥”</span>
            <span id="scoreDisplay">0</span>
        </div>
        <div class="level-badge" id="levelDisplay">Week 1</div>
    </div>

    <div class="farm-area" id="farmGrid">
        <!-- Aliens generated by JS -->
    </div>

    <!-- Start Screen -->
    <div class="overlay" id="startScreen">
        <div style="font-size: 64px; margin-bottom: 20px;">ðŸ‘½ðŸ¥”</div>
        <h1>Alien Harvest</h1>
        <p>The aliens are lazy! Tap them to "motivate" them with your Discipline Wand. Collect potatoes to keep the farm running.</p>
        <button class="btn-primary" onclick="startGame()">Start Harvesting</button>
    </div>

    <script>
        // --- Game State ---
        const gameState = {
            score: 0,
            level: 1,
            aliens: [],
            lastTime: 0,
            running: false,
            difficultyMultiplier: 1.0
        };

        const COLORS = ['#8BC34A', '#BA68C8', '#4FC3F7', '#FFB74D', '#E57373'];
        
        // --- Audio Engine (Synthesized) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const Sound = {
            playWhip: () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const t = audioCtx.currentTime;
                
                // Noise buffer for "crack"
                const bufferSize = audioCtx.sampleRate * 0.1; 
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1000, t);
                filter.frequency.exponentialRampToValueAtTime(100, t + 0.1);
                
                const gain = audioCtx.createGain();
                gain.gain.setValueAtTime(0.8, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);
                noise.start(t);
            },

            playSqueak: () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const t = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'triangle';
                // Randomize pitch slightly
                const startFreq = 600 + Math.random() * 200;
                osc.frequency.setValueAtTime(startFreq, t);
                osc.frequency.linearRampToValueAtTime(startFreq + 300, t + 0.1);
                
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.15);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(t);
                osc.stop(t + 0.2);
            },

            playPotato: () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const t = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, t);
                osc.frequency.exponentialRampToValueAtTime(600, t + 0.05);
                
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.05);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(t);
                osc.stop(t + 0.1);
            }
        };

        // --- Alien Component ---
        function createAlienSVG(color) {
            return `
                <svg viewBox="0 0 100 100" class="alien-svg">
                    <g transform="translate(50,50)">
                        <!-- Body -->
                        <path d="M-30,20 Q-40,-40 0,-50 Q40,-40 30,20 Q20,40 -30,20" fill="${color}" stroke="#333" stroke-width="3" />
                        <!-- Eyes -->
                        <circle cx="-12" cy="-15" r="8" fill="white" stroke="#333" stroke-width="2"/>
                        <circle cx="-12" cy="-15" r="3" fill="black" />
                        <circle cx="12" cy="-15" r="8" fill="white" stroke="#333" stroke-width="2"/>
                        <circle cx="12" cy="-15" r="3" fill="black" />
                        <!-- Mouth -->
                        <path d="M-10,10 Q0,20 10,10" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" />
                        <!-- Antennas -->
                        <line x1="-20" y1="-45" x2="-30" y2="-60" stroke="${color}" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="-30" cy="-60" r="4" fill="${color}" stroke="#333" stroke-width="2"/>
                        <line x1="20" y1="-45" x2="30" y2="-60" stroke="${color}" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="30" cy="-60" r="4" fill="${color}" stroke="#333" stroke-width="2"/>
                    </g>
                </svg>
            `;
        }

        class Alien {
            constructor(id) {
                this.id = id;
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.isSlacking = false;
                this.productivity = 1;
                this.element = document.createElement('div');
                this.element.className = 'alien-plot working-anim';
                this.element.innerHTML = `
                    ${createAlienSVG(this.color)}
                    <div class="zzz-bubble">Zzz</div>
                    <div class="whip-effect"></div>
                `;
                
                this.element.addEventListener('click', () => this.interact());
                document.getElementById('farmGrid').appendChild(this.element);

                this.setRandomSlackTimer();
            }

            setRandomSlackTimer() {
                // Time until slacking again (random between 2s and 6s divided by difficulty)
                const time = (2000 + Math.random() * 4000) / gameState.difficultyMultiplier;
                this.timer = setTimeout(() => this.goSlack(), time);
            }

            goSlack() {
                if (!gameState.running) return;
                this.isSlacking = true;
                this.element.classList.add('slacking');
                this.element.classList.remove('working-anim');
            }

            interact() {
                if (!gameState.running) return;

                if (this.isSlacking) {
                    // Whip mechanic
                    this.isSlacking = false;
                    this.element.classList.remove('slacking');
                    this.element.classList.add('working-anim');
                    
                    // Visual feedback
                    const effect = this.element.querySelector('.whip-effect');
                    effect.classList.remove('active');
                    void effect.offsetWidth; // trigger reflow
                    effect.classList.add('active');

                    // Animation feedback
                    const svg = this.element.querySelector('.alien-svg');
                    svg.style.animation = 'shake 0.3s';
                    setTimeout(() => svg.style.animation = '', 300);

                    // Audio
                    Sound.playWhip();
                    setTimeout(() => Sound.playSqueak(), 50);

                    this.setRandomSlackTimer();
                } else {
                    // Just poking a working alien
                    Sound.playSqueak();
                }
            }

            produce() {
                if (!this.isSlacking && gameState.running) {
                    // Chance to produce potato
                    if (Math.random() > 0.95) {
                        incrementScore();
                    }
                }
            }
        }

        // --- Game Logic ---

        function incrementScore() {
            gameState.score++;
            document.getElementById('scoreDisplay').innerText = gameState.score;
            Sound.playPotato();

            // Level up every 50 potatoes
            if (gameState.score % 50 === 0) {
                levelUp();
            }
        }

        function levelUp() {
            gameState.level++;
            gameState.difficultyMultiplier += 0.2;
            document.getElementById('levelDisplay').innerText = `Week ${gameState.level}`;
            
            // Add new alien every 2 levels, max 8
            if (gameState.aliens.length < 8 && gameState.level % 2 === 0) {
                gameState.aliens.push(new Alien(gameState.aliens.length));
            }
        }

        function gameLoop() {
            if (!gameState.running) return;
            
            gameState.aliens.forEach(alien => alien.produce());
            
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            gameState.running = true;
            gameState.score = 0;
            gameState.level = 1;
            gameState.difficultyMultiplier = 1.0;
            gameState.aliens = [];
            
            const grid = document.getElementById('farmGrid');
            grid.innerHTML = '';
            document.getElementById('scoreDisplay').innerText = '0';
            document.getElementById('levelDisplay').innerText = 'Week 1';

            // Start with 4 aliens
            for(let i=0; i<4; i++) {
                gameState.aliens.push(new Alien(i));
            }

            // Resume audio context if locked (browser policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            gameLoop();
        }

        // Check for mobile mode
        if (window.innerWidth < 500 || document.body.classList.contains('mobile-mode')) {
            document.body.classList.add('mobile-mode');
        }

        // Handle resize for aesthetics
        window.addEventListener('resize', () => {
             if (window.innerWidth < 500) {
                document.body.classList.add('mobile-mode');
             } else {
                document.body.classList.remove('mobile-mode');
             }
        });

    </script>
</body>
</html>
