<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --calc-body: #1e1e1e;
            --calc-plate: #2a2a2a;
            --screen-bg: #9ea792;
            --screen-text: #1a1a1a;
            --btn-black: #151515;
            --btn-highlight: #2c2c2c;
            --btn-red: #8b0000;
            --text-white: #e0e0e0;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Calculator Chassis */
        .calculator {
            width: 300px;
            height: 480px;
            background-color: var(--calc-body);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.4),
                inset 0 1px 1px rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top Section: Branding & Solar */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .branding {
            color: var(--text-white);
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            font-family: sans-serif;
        }
        
        .sub-branding {
            font-size: 8px;
            color: #888;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .solar-panel {
            width: 80px;
            height: 25px;
            background: #2b1d1d;
            border-radius: 2px;
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
        }

        .solar-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 19px,
                rgba(255, 255, 255, 0.1) 20px
            );
        }

        /* Display Screen */
        .screen-container {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
        }

        .screen {
            background-color: var(--screen-bg);
            height: 60px;
            width: 100%;
            border-radius: 4px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 5px 10px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 36px;
            color: var(--screen-text);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        /* LCD "Ghost" segments simulation (subtle) */
        .screen::before {
            content: "8888888888";
            position: absolute;
            right: 10px;
            color: rgba(0,0,0,0.05);
            pointer-events: none;
            z-index: 0;
        }

        .current-operand {
            z-index: 1;
            white-space: nowrap;
        }

        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            flex-grow: 1;
        }

        button {
            border: none;
            outline: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            
            /* 3D Button styling */
            background: linear-gradient(145deg, #252525, #1a1a1a);
            box-shadow: 
                2px 2px 5px var(--shadow-dark),
                -1px -1px 1px var(--shadow-light);
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            box-shadow: inset 2px 2px 5px var(--shadow-dark);
            transform: translateY(1px);
        }

        /* Button Variants */
        .btn-number {
            font-family: sans-serif;
        }

        .btn-op {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            font-size: 20px;
        }

        .btn-ac {
            background: linear-gradient(145deg, #a63e3e, #8b0000);
            color: #fff;
        }
        .btn-ac:active {
            background: #8b0000;
        }

        .btn-c {
             background: linear-gradient(145deg, #a63e3e, #8b0000);
        }

        .btn-equals {
             grid-column: span 1; /* Standard size */
        }
        
        .span-2 {
            grid-column: span 2;
        }

        /* Texture overlay for realism */
        .texture {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 10;
            border-radius: 20px;
            opacity: 0.3;
        }

    </style>
</head>
<body>

<div class="calculator">
    <div class="texture"></div>
    
    <div class="top-section">
        <div class="branding">
            CASIO
            <div class="sub-branding">ELECTRONIC CALCULATOR</div>
        </div>
        <div class="solar-panel"></div>
    </div>

    <div class="screen-container">
        <div class="screen">
            <div class="current-operand" id="display">0</div>
        </div>
    </div>

    <div class="keypad">
        <button class="btn-ac" onclick="calc.clear()">AC</button>
        <button class="btn-op" onclick="calc.delete()">C</button>
        <button class="btn-op" onclick="calc.chooseOperation('%')">%</button>
        <button class="btn-op" onclick="calc.chooseOperation('÷')">÷</button>

        <button class="btn-number" onclick="calc.appendNumber('7')">7</button>
        <button class="btn-number" onclick="calc.appendNumber('8')">8</button>
        <button class="btn-number" onclick="calc.appendNumber('9')">9</button>
        <button class="btn-op" onclick="calc.chooseOperation('×')">×</button>

        <button class="btn-number" onclick="calc.appendNumber('4')">4</button>
        <button class="btn-number" onclick="calc.appendNumber('5')">5</button>
        <button class="btn-number" onclick="calc.appendNumber('6')">6</button>
        <button class="btn-op" onclick="calc.chooseOperation('-')">-</button>

        <button class="btn-number" onclick="calc.appendNumber('1')">1</button>
        <button class="btn-number" onclick="calc.appendNumber('2')">2</button>
        <button class="btn-number" onclick="calc.appendNumber('3')">3</button>
        <button class="btn-op" onclick="calc.chooseOperation('+')">+</button>

        <button class="btn-number" onclick="calc.appendNumber('0')">0</button>
        <button class="btn-number" onclick="calc.appendNumber('.')">.</button>
        <button class="btn-equals span-2" onclick="calc.compute()">=</button>
    </div>
</div>

<script>
    class Calculator {
        constructor(displayElement) {
            this.displayElement = displayElement;
            this.clear();
        }

        clear() {
            this.currentOperand = '0';
            this.previousOperand = '';
            this.operation = undefined;
            this.shouldResetScreen = false;
            this.updateDisplay();
        }

        delete() {
            if (this.currentOperand === '0' || this.shouldResetScreen) return;
            this.currentOperand = this.currentOperand.toString().slice(0, -1);
            if (this.currentOperand === '' || this.currentOperand === '-') this.currentOperand = '0';
            this.updateDisplay();
        }

        appendNumber(number) {
            if (this.shouldResetScreen) {
                this.currentOperand = '';
                this.shouldResetScreen = false;
            }
            if (number === '.' && this.currentOperand.includes('.')) return;
            if (this.currentOperand === '0' && number !== '.') {
                this.currentOperand = number.toString();
            } else {
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }
            // Max length check to fit screen
            if (this.currentOperand.length > 10) {
                this.currentOperand = this.currentOperand.slice(0, 10);
            }
            this.updateDisplay();
        }

        chooseOperation(operation) {
            if (this.currentOperand === '') return;
            if (this.previousOperand !== '') {
                this.compute();
            }
            this.operation = operation;
            this.previousOperand = this.currentOperand;
            this.shouldResetScreen = true;
        }

        compute() {
            let computation;
            const prev = parseFloat(this.previousOperand);
            const current = parseFloat(this.currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;

            switch (this.operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        computation = "Error";
                        break;
                    }
                    computation = prev / current;
                    break;
                case '%':
                    // Modulo operator works for positive and negative numbers.
                    // If a percentage calculation like (X % Y) where Y is percent of X is intended, 
                    // this requires more context. Assuming standard modulo for simplicity.
                    computation = prev % current; 
                    break;
                default:
                    return;
            }

            if (computation !== "Error") {
                // Formatting to avoid crazy decimals
                // Limit to a reasonable number of decimal places for display, e.g., 8
                computation = parseFloat(computation.toFixed(8));
            }

            this.currentOperand = computation.toString();
            this.operation = undefined;
            this.previousOperand = '';
            this.shouldResetScreen = true;
            this.updateDisplay();
        }

        updateDisplay() {
            // Further truncate if computation results in very long numbers, e.g., for 'Error' or scientific notation if it occurs
            let displayValue = this.currentOperand;
            if (displayValue.length > 10 && displayValue !== "Error") {
                // Try to fit by showing scientific notation if it's a very large/small number
                if (parseFloat(displayValue).toString().length <= 10) {
                    displayValue = parseFloat(displayValue).toString();
                } else {
                    displayValue = parseFloat(displayValue).toPrecision(5); // Adjust precision as needed
                }
            }
            this.displayElement.innerText = displayValue;
        }
    }

    const display = document.getElementById('display');
    const calc = new Calculator(display);

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') calc.appendNumber(e.key);
        if (e.key === '.') calc.appendNumber('.');
        if (e.key === '=' || e.key === 'Enter') { e.preventDefault(); calc.compute(); }
        if (e.key === 'Backspace') calc.delete();
        if (e.key === 'Escape') calc.clear(); // Typically 'Escape' for AC/clear
        if (e.key === '+') calc.chooseOperation('+');
        if (e.key === '-') calc.chooseOperation('-');
        if (e.key === '*') calc.chooseOperation('×');
        if (e.key === '/') { e.preventDefault(); calc.chooseOperation('÷'); }
        if (e.key === '%') calc.chooseOperation('%');
    });
</script>

</body>
</html>
