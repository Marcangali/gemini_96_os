<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Miner</title>
<style>
    :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --accent: #f59e0b;
        --bg: #f3f4f6;
        --surface: rgba(255, 255, 255, 0.85);
        --surface-glass: rgba(255, 255, 255, 0.6);
        --text: #1f2937;
        --text-light: #6b7280;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --rock-color: #78716c;
        --health-bar-bg: #e5e7eb;
        --health-bar-fill: #ef4444;
    }

    * {
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
        color: var(--text);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    header {
        padding: 16px;
        background: var(--surface);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
        box-shadow: var(--shadow);
    }

    .currency {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--accent);
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .depth-indicator {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-light);
        background: rgba(0,0,0,0.05);
        padding: 4px 10px;
        border-radius: 20px;
    }

    /* Main Game Area */
    #game-stage {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        perspective: 1000px;
    }

    /* Background pattern representing depth */
    .dirt-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(#9ca3af 1px, transparent 1px),
            radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        opacity: 0.2;
        z-index: -1;
        transition: transform 0.2s ease-out;
    }

    /* The Rock */
    .rock-container {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .rock-container:active {
        transform: scale(0.95);
    }

    .rock {
        width: 160px;
        height: 160px;
        background: var(--rock-color);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        box-shadow: 
            inset -10px -10px 20px rgba(0,0,0,0.2),
            inset 10px 10px 20px rgba(255,255,255,0.2),
            0 10px 20px rgba(0,0,0,0.2);
        position: relative;
        transition: all 0.2s ease;
        animation: float 4s ease-in-out infinite;
    }

    /* Cracks SVG overlay */
    .cracks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.1s;
    }
    
    .cracks path {
        fill: none;
        stroke: rgba(0,0,0,0.4);
        stroke-width: 2;
        stroke-linecap: round;
    }

    /* Health Bar */
    .health-container {
        margin-top: 30px;
        width: 200px;
        height: 10px;
        background: var(--health-bar-bg);
        border-radius: 5px;
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    .health-fill {
        height: 100%;
        width: 100%;
        background: var(--health-bar-fill);
        border-radius: 5px;
        transition: width 0.1s linear;
    }

    .rock-info {
        margin-top: 8px;
        font-size: 0.85rem;
        color: var(--text-light);
        font-weight: 500;
    }

    /* Floating Text */
    .floater {
        position: absolute;
        font-weight: bold;
        pointer-events: none;
        animation: floatUp 0.8s forwards;
        z-index: 100;
        text-shadow: 0 2px 0 rgba(255,255,255,0.8);
    }

    /* Particles */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #78716c;
        border-radius: 2px;
        pointer-events: none;
        animation: flyOut 0.6s ease-out forwards;
    }

    /* Controls / Upgrades Panel */
    #controls {
        height: 240px;
        background: var(--surface);
        border-top: 1px solid rgba(255,255,255,0.5);
        backdrop-filter: blur(15px);
        box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        display: flex;
        flex-direction: column;
        z-index: 20;
    }

    .tabs {
        display: flex;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .tab {
        flex: 1;
        padding: 12px;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-light);
        cursor: pointer;
        transition: all 0.2s;
        background: transparent;
        border: none;
    }

    .tab.active {
        color: var(--primary);
        background: rgba(59, 130, 246, 0.05);
        border-bottom: 2px solid var(--primary);
    }

    .panel-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
    }
    
    .panel-section {
        display: none;
    }
    
    .panel-section.active {
        display: block;
        animation: fadeIn 0.3s ease;
    }

    /* Upgrade Items */
    .upgrade-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255,255,255,0.5);
        border: 1px solid rgba(0,0,0,0.05);
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 10px;
        transition: transform 0.1s, background 0.2s;
    }

    .upgrade-item:hover {
        background: rgba(255,255,255,0.9);
    }

    .upgrade-item:active {
        transform: scale(0.98);
    }

    .upgrade-item.disabled {
        opacity: 0.5;
        pointer-events: none;
        filter: grayscale(1);
    }

    .upgrade-icon {
        width: 40px;
        height: 40px;
        background: var(--bg);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        font-size: 1.2rem;
    }

    .upgrade-details {
        flex: 1;
    }

    .upgrade-name {
        font-weight: 700;
        font-size: 0.95rem;
        color: var(--text);
    }

    .upgrade-desc {
        font-size: 0.75rem;
        color: var(--text-light);
    }

    .upgrade-cost {
        background: var(--primary);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
        min-width: 60px;
        text-align: center;
        box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
    }

    /* Stats Panel */
    .stat-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        font-size: 0.9rem;
    }
    .stat-label { color: var(--text-light); }
    .stat-val { font-weight: 600; color: var(--text); }

    /* Animations */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
    }

    @keyframes flyOut {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) rotate(var(--rot)); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .shaking {
        animation: shake 0.3s;
        animation-iteration-count: 1;
    }

    /* Mobile Responsive Optimizations */
    body.mobile-mode .rock {
        width: 140px;
        height: 140px;
    }
    
    body.mobile-mode #controls {
        height: 280px;
    }

    body.mobile-mode .upgrade-item {
        padding: 16px;
    }
</style>

                </div>

<script>
    // --- Audio System (Synthesized) ---
    class AudioSys {
        constructor() {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.masterGain = this.ctx.createGain();
            this.masterGain.gain.value = 0.3; // Volume control
            this.masterGain.connect(this.ctx.destination);
        }

        playTone(freq, type, duration, slide = 0) {
            if (this.ctx.state === 'suspended') this.ctx.resume();
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            if (slide) {
                osc.frequency.exponentialRampToValueAtTime(freq + slide, this.ctx.currentTime + duration);
            }
            
            gain.gain.setValueAtTime(1, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

            osc.connect(gain);
            gain.connect(this.masterGain);
            
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
        }

        playHit() {
            // Metallic clink
            this.playTone(800 + Math.random() * 400, 'triangle', 0.1);
            // Low thud
            this.playTone(150, 'square', 0.05);
        }

        playCrit() {
            this.playTone(1200, 'sine', 0.3, 400);
            this.playTone(600, 'triangle', 0.3);
        }

        playBreak() {
            // Rumble
            this.playTone(100, 'sawtooth', 0.3, -50);
            setTimeout(() => this.playTone(200, 'square', 0.2), 50);
        }

        playBuy() {
            this.playTone(400, 'sine', 0.1, 200);
            setTimeout(() => this.playTone(600, 'sine', 0.2, 200), 100);
        }
    }

    const audio = new AudioSys();

    // --- Game State ---
    const STATE = {
        money: 0,
        depth: 1,
        level: 1,
        
        clickDmg: 1,
        autoDps: 0,
        critChance: 0,
        
        stats: {
            clicks: 0,
            rocksBroken: 0
        },

        upgrades: {
            pickaxe: { level: 1, base: 10, mult: 1.5 },
            luck: { level: 0, base: 50, mult: 2.0 },
            auto: { level: 0, base: 100, mult: 1.3 },
            drill: { level: 0, base: 500, mult: 1.4 }
        }
    };

    // Rock State
    let currentRock = {
        hp: 10,
        maxHp: 10,
        value: 1
    };

    // --- DOM Elements ---
    const elMoney = document.getElementById('money-display');
    const elDepth = document.getElementById('depth-display');
    const elRockVisual = document.getElementById('rock-visual');
    const elRockBtn = document.getElementById('rock-btn');
    const elHealthBar = document.getElementById('health-bar');
    const elRockName = document.getElementById('rock-name');
    const elRockLevel = document.getElementById('rock-level');
    const elCracks = document.getElementById('cracks-svg');

    // --- Initialization ---
    function init() {
        loadGame();
        generateRock();
        updateUI();
        requestAnimationFrame(gameLoop);
        
        // Mobile check
        if (document.body.offsetWidth < 450) {
            document.body.classList.add('mobile-mode');
        }
    }

    // --- Core Logic ---
    function gameLoop(timestamp) {
        if (STATE.autoDps > 0) {
            const dpsPerFrame = STATE.autoDps / 60;
            damageRock(dpsPerFrame, false); // Auto damage doesn't trigger visual click effects
        }
        requestAnimationFrame(gameLoop);
    }

    function generateRock() {
        // Difficulty scaling
        const baseHp = 10 * Math.pow(1.15, STATE.level - 1);
        currentRock.maxHp = Math.floor(baseHp);
        currentRock.hp = currentRock.maxHp;
        
        // Value scaling
        const baseVal = 1 * Math.pow(1.12, STATE.level - 1);
        currentRock.value = Math.max(1, Math.floor(baseVal));

        // Visuals
        const rockTypes = ['Sandstone', 'Limestone', 'Granite', 'Basalt', 'Obsidian', 'Diamond Ore'];
        const typeIndex = Math.min(Math.floor((STATE.level - 1) / 5), rockTypes.length - 1);
        elRockName.textContent = rockTypes[typeIndex];
        elRockLevel.textContent = STATE.level;

        // Color based on depth
        const colors = ['#a8a29e', '#d6d3d1', '#57534e', '#292524', '#1f1f25', '#0ea5e9'];
        elRockVisual.style.background = colors[typeIndex] || '#78716c';

        // Reset cracks
        elCracks.innerHTML = '';
        elCracks.style.opacity = 0;
        
        updateHealthBar();
    }

    function clickRock(e) {
        STATE.stats.clicks++;
        
        // Crit Logic
        let dmg = STATE.clickDmg;
        let isCrit = Math.random() < STATE.critChance;
        if (isCrit) {
            dmg *= 3;
            audio.playCrit();
            spawnFloater(e.clientX, e.clientY, "CRIT!", '#ef4444');
        } else {
            audio.playHit();
        }

        // Damage
        damageRock(dmg, true);
        spawnParticles(e.clientX, e.clientY, 5);
        spawnFloater(e.clientX, e.clientY - 20, dmg.toFixed(0));

        // Visual Shake
        elRockVisual.classList.remove('shaking');
        void elRockVisual.offsetWidth; // trigger reflow
        elRockVisual.classList.add('shaking');
    }

    function damageRock(amount, isManual) {
        currentRock.hp -= amount;
        
        // Update cracks visual based on HP percentage
        const pct = 1 - (currentRock.hp / currentRock.maxHp);
        if (pct > 0.3) elCracks.style.opacity = pct;
        
        updateHealthBar();

        if (currentRock.hp <= 0) {
            breakRock();
        }
    }

    function breakRock() {
        audio.playBreak();
        STATE.stats.rocksBroken++;
        STATE.money += currentRock.value;
        STATE.level++;
        STATE.depth += Math.floor(Math.random() * 3) + 1;
        
        // Spawn money floater
        const rect = elRockBtn.getBoundingClientRect();
        spawnFloater(rect.left + 100, rect.top + 100, "+$" + currentRock.value, '#f59e0b', 1.5);

        // Big particles
        spawnParticles(rect.left + 100, rect.top + 100, 15, currentRock.value > 50 ? '#f59e0b' : '#78716c');

        saveGame();
        generateRock();
        updateUI();
    }

    // --- Upgrade Logic ---
    function getCost(type) {
        const upg = STATE.upgrades[type];
        return Math.floor(upg.base * Math.pow(upg.mult, upg.level));
    }

    function buyUpgrade(type) {
        const cost = getCost(type);
        if (STATE.money >= cost) {
            STATE.money -= cost;
            STATE.upgrades[type].level++;
            audio.playBuy();
            applyUpgrades();
            updateUI();
            saveGame();
        } else {
            // Error sound
            audio.playTone(100, 'sawtooth', 0.1);
        }
    }

    function applyUpgrades() {
        // Recalculate stats
        STATE.clickDmg = 1 + (STATE.upgrades.pickaxe.level - 1); // Base +1 per level
        STATE.critChance = STATE.upgrades.luck.level * 0.05;
        
        STATE.autoDps = (STATE.upgrades.auto.level * 1) + (STATE.upgrades.drill.level * 5);
    }

    // --- UI Updates ---
    function updateUI() {
        elMoney.textContent = formatNumber(STATE.money);
        elDepth.textContent = STATE.depth;
        
        // Update Shop Costs & States
        updateShopItem('pickaxe', 'cost-pickaxe', 'upg-pickaxe');
        updateShopItem('luck', 'cost-luck', 'upg-luck');
        updateShopItem('auto', 'cost-auto', 'upg-auto');
        updateShopItem('drill', 'cost-drill', 'upg-drill');

        // Stats
        document.getElementById('stat-clicks').textContent = STATE.stats.clicks;
        document.getElementById('stat-rocks').textContent = STATE.stats.rocksBroken;
        document.getElementById('stat-dmg').textContent = STATE.clickDmg;
        document.getElementById('stat-dps').textContent = STATE.autoDps;
    }

    function updateShopItem(type, costId, containerId) {
        const cost = getCost(type);
        document.getElementById(costId).textContent = "$" + formatNumber(cost);
        const el = document.getElementById(containerId);
        
        if (STATE.money >= cost) {
            el.classList.remove('disabled');
        } else {
            el.classList.add('disabled');
        }
    }

    function updateHealthBar() {
        const pct = Math.max(0, (currentRock.hp / currentRock.maxHp) * 100);
        elHealthBar.style.width = pct + "%";
    }

    function formatNumber(num) {
        if (num >= 1000000) return (num/1000000).toFixed(1) + 'M';
        if (num >= 1000) return (num/1000).toFixed(1) + 'k';
        return Math.floor(num);
    }

    // --- Visual FX ---
    function spawnFloater(x, y, text, color = null, scale = 1) {
        const el = document.createElement('div');
        el.className = 'floater';
        el.textContent = text;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        if (color) el.style.color = color;
        if (scale !== 1) el.style.fontSize = (1 * scale) + "rem";
        
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    function spawnParticles(x, y, count, colorOverride = null) {
        for (let i = 0; i < count; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            
            if (colorOverride) p.style.backgroundColor = colorOverride;

            const angle = Math.random() * Math.PI * 2;
            const velocity = 30 + Math.random() * 50;
            const tx = Math.cos(angle) * velocity;
            const ty = Math.sin(angle) * velocity;
            const rot = Math.random() * 360;

            p.style.setProperty('--tx', `${tx}px`);
            p.style.setProperty('--ty', `${ty}px`);
            p.style.setProperty('--rot', `${rot}deg`);

            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }
    }

    // --- Tabs ---
    window.switchTab = function(tabName) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.panel-section').forEach(s => s.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById('tab-' + tabName).classList.add('active');
    }

    // --- Save System ---
    function saveGame() {
        localStorage.setItem('geminiMinerSave', JSON.stringify(STATE));
    }

    function loadGame() {
        const saved = localStorage.getItem('geminiMinerSave');
        if (saved) {
            const parsed = JSON.parse(saved);
            Object.assign(STATE, parsed);
            applyUpgrades();
        }
    }

    window.resetGame = function() {
        if(confirm("Reset all progress?")) {
            localStorage.removeItem('geminiMinerSave');
            location.reload();
        }
    }

    // --- Event Listeners ---
    elRockBtn.addEventListener('mousedown', clickRock);
    // Touch support for mobile to avoid delay
    elRockBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // prevent mouse emulation
        const touch = e.touches[0];
        // Create mock event object
        clickRock({
            clientX: touch.clientX,
            clientY: touch.clientY
        });
    }, { passive: false });

    // Background Parallax on mouse move
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth - e.pageX) / 50;
        const y = (window.innerHeight - e.pageY) / 50;
        document.getElementById('bg-parallax').style.transform = `translate(${x}px, ${y}px)`;
    });

    // Start
    init();

</script>
</body>
</html>
