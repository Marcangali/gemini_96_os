    <script>
        class SoundFX {
            constructor() { this.ctx = null; this.enabled = true; }
            init() {
                if (!this.ctx) {
                    const AC = window.AudioContext || window.webkitAudioContext;
                    if (AC) this.ctx = new AC();
                }
            }
            play(type) {
                if (!this.enabled) return;
                this.init(); if (!this.ctx) return;
                const t = this.ctx.currentTime;
                switch (type) {
                    case 'click': this.tone(800, 'sine', 0.05, 0.1); break;
                    case 'cash': this.tone(1000, 'square', 0.1, 0.05, t); this.tone(1500, 'square', 0.2, 0.05, t + 0.1); break;
                    case 'eat': this.noise(150, 80, 0.1, t); break;
                    case 'drink': this.slide(600, 300, 0.3, 'sine', t); break;
                    case 'action': this.slide(440, 880, 0.2, 'sine', t); break;
                    case 'horror': 
                        this.slide(100, 40, 2.0, 'sawtooth', t); 
                        this.noise(50, 10, 2.0, t);
                        this.tone(60, 'square', 2.0, 0.2, t);
                        break;
                    case 'scream': this.slide(800, 1200, 0.5, 'sawtooth', t); break;
                    case 'die': this.slide(200, 50, 1.5, 'sawtooth', t); break;
                }
            }
            tone(freq, type, dur, vol = 0.1, startT = null) {
                const t = startT || this.ctx.currentTime;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, t);
                gain.gain.setValueAtTime(vol, t); gain.gain.exponentialRampToValueAtTime(0.001, t + dur);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(t); osc.stop(t + dur);
            }
            noise(f1, f2, dur, startT) {
                const t = startT || this.ctx.currentTime;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(f1, t);
                osc.frequency.linearRampToValueAtTime(f2, t + dur);
                gain.gain.setValueAtTime(0.05, t); gain.gain.linearRampToValueAtTime(0, t + dur);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(t); osc.stop(t + dur);
            }
            slide(f1, f2, dur, type, startT) {
                const t = startT || this.ctx.currentTime;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(f1, t);
                osc.frequency.exponentialRampToValueAtTime(f2, t + dur);
                gain.gain.setValueAtTime(0.1, t); gain.gain.linearRampToValueAtTime(0, t + dur);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(t); osc.stop(t + dur);
            }
        }

                this.sfx = new SoundFX();
                this.gameHour = 8; this.totalGameHours = 8; this.tickCounter = 0;
                this.isSleeping = false; this.isActionLocked = false; this.isSick = false; this.isDead = false;
                this.alcoholLevel = 0; this.resurrectionClicks = 0;
                
                // Trackers for Endings
                this.trackers = { work: 0, sport: 0, beer: 0, diy: 0 };

                this.msgs = {
                    eat: ["Ez d√∂fi!", "Nem a zs√∂mle kicsi...", "Kir√°ly kaja."],
                    drink: ["Ez gy√≥gyszer!", "Foly√©kony keny√©r.", "M√©g egyet!"],
                    work: ["D≈ël a l√©!", "Mel√≥zni kell.", "F≈ën√∂k megint..."],
                    angry: ["Hagyj√°l m√°r!", "Mars a szob√°dba!", "M√°r megint mit akarsz?"]
                };

                this.ui = {
                    hunger: document.getElementById('fill-hunger'), energy: document.getElementById('fill-energy'),
                    mood: document.getElementById('fill-mood'), health: document.getElementById('fill-health'),
                    weight: document.getElementById('weight-display'), money: document.getElementById('money-display'),
                    clock: document.getElementById('clock-display'), gameArea: document.getElementById('game-area'),
                    avatar: document.getElementById('avatar'), avatarContainer: document.getElementById('avatar-container'),
                    alert: document.getElementById('alert-bubble'), thought: document.getElementById('thought'),
                    msgBox: document.getElementById('message-box'), flash: document.getElementById('flash-overlay'),
                    glitch: document.getElementById('glitch-overlay'), ending: document.getElementById('ending-overlay'),
                    sick: document.getElementById('sick-overlay'), settings: document.getElementById('settings-overlay'),
                    btnSleep: document.getElementById('btn-sleep-main')
                };
                this.init();
            }

            init() {
                this.timer = setInterval(() => this.tick(), 1000);
                this.ui.avatar.addEventListener('click', () => this.handleAvatarClick());
                this.updateUI();
            }

            tick() {
                if (this.isDead) return;
                this.tickCounter++;
                if (this.tickCounter >= 5) {
                    this.tickCounter = 0; this.gameHour++; this.totalGameHours++;
                    if (this.gameHour >= 24) this.gameHour = 0;
                    this.checkEndings();
                }
                this.processStats();
                this.updateUI();
            }

            processStats() {
                if (this.isSleeping) {
                    this.stats.energy = Math.min(100, this.stats.energy + 5);
                    this.stats.health = Math.min(100, this.stats.health + 0.2);
                    this.alcoholLevel = Math.max(0, this.alcoholLevel - 2);
                    if (this.stats.energy >= 100) this.wakeUp();
                } else {
                    this.stats.hunger = Math.max(0, this.stats.hunger - 1);
                    this.stats.energy = Math.max(0, this.stats.energy - 0.8);
                    this.stats.mood = Math.max(0, this.stats.mood - 0.4);
                    this.alcoholLevel = Math.max(0, this.alcoholLevel - 0.5);
                    if (this.stats.hunger < 10 || this.stats.energy < 5) this.stats.health -= 0.5;
                }
                if (this.stats.health <= 0) this.triggerDeath();
            }

            triggerDeath() {
                this.isDead = true; this.isActionLocked = true;
                this.sfx.play('die');
                this.ui.msgBox.innerText = "Apu elment... Kattints r√° 12-szer a ritu√°l√©hoz.";
                this.ui.gameArea.style.filter = "grayscale(100%)";
            }

            checkEndings() {
                if (this.stats.money >= 50000) this.showEnding("Milli√°rdos Apu", "Apu megnyerte a lott√≥t √©s Dubajba k√∂lt√∂z√∂tt.");
                else if (this.trackers.sport >= 20 && this.stats.weight < 70) this.showEnding("Bodybuilder Apu", "Apu izmosabb lett, mint Arnold Schwarzenegger.");
                else if (this.stats.weight >= 150) this.showEnding("S√∂r√∂shord√≥ Apu", "Apu akkora lett, hogy saj√°t gravit√°ci√≥s mezeje van.");
                else if (this.trackers.diy >= 25) this.showEnding("Ezermester Apu", "Apu az eg√©sz h√°zat aranyb√≥l √©p√≠tette √∫jj√°.");
            }

            showEnding(title, desc) {
                this.isDead = true; clearInterval(this.timer);
                this.ui.ending.style.display = "flex";
                document.getElementById('ending-title').innerText = title;
                document.getElementById('ending-desc').innerText = desc;
            }

            handleAvatarClick() {
                if (this.isDead) { this.handleResurrectionClick(); return; }
                this.sfx.play('click');
                this.showThought("‚ùì");
            }

            handleResurrectionClick() {
                this.resurrectionClicks++;
                this.sfx.play('click');
                this.ui.msgBox.innerText = `${12 - this.resurrectionClicks} suttog√°s maradt...`;
                this.ui.avatar.style.transform = `scale(${1 + this.resurrectionClicks*0.1})`;
                if (this.resurrectionClicks >= 12) this.resurrect();
            }

            resurrect() {
                this.resurrectionClicks = 0;
                this.isActionLocked = true;
                this.sfx.play('horror');
                this.ui.avatarContainer.classList.add('anim-revive');
                this.ui.glitch.style.display = "block";
                this.ui.flash.classList.add('active', 'horror');

                setTimeout(() => {
                    this.sfx.play('scream');
                    this.ui.avatar.innerText = "üëÅÔ∏è";
                }, 1000);

                setTimeout(() => {
                    this.isDead = false; this.isActionLocked = false;
                    this.stats = { hunger: 80, energy: 80, mood: 80, health: 100, weight: 85, money: 500 };
                    this.ui.gameArea.style.filter = "none";
                    this.ui.avatarContainer.classList.remove('anim-revive');
                    this.ui.glitch.style.display = "none";
                    this.ui.flash.classList.remove('active', 'horror');
                    this.ui.msgBox.innerText = "APU √öJRA √âL! De valami megv√°ltozott benne...";
                    this.updateUI();
                }, 3000);
            }

            updateUI() {
                this.ui.hunger.style.width = this.stats.hunger + "%";
                this.ui.energy.style.width = this.stats.energy + "%";
                this.ui.mood.style.width = this.stats.mood + "%";
                this.ui.health.style.width = this.stats.health + "%";
                this.ui.weight.innerText = this.stats.weight.toFixed(1);
                this.ui.money.innerText = this.stats.money + " Ft";
                this.ui.clock.innerText = `‚è∞ ${this.gameHour.toString().padStart(2,'0')}:00`;

                if (this.isDead) this.ui.avatar.innerText = "üíÄ";
                else if (this.isSleeping) this.ui.avatar.innerText = "üò¥";
                else if (this.alcoholLevel > 70) this.ui.avatar.innerText = "ü•¥";
                else this.ui.avatar.innerText = this.stats.mood > 50 ? "üë®" : "üò°";
                
                this.ui.sick.classList.toggle('visible', this.isSick);
                this.ui.alert.classList.toggle('visible', this.stats.health < 30);
            }

            // Actions
            work() {
                if (this.isActionLocked) return;
                this.stats.money += 1500; this.stats.energy -= 20; this.trackers.work++;
                this.sfx.play('cash'); this.ui.msgBox.innerText = this.msgs.work[Math.floor(Math.random()*3)];
            }
            feed() {
                if (this.isActionLocked) return;
                this.stats.money -= 500; this.stats.hunger = Math.min(100, this.stats.hunger + 40);
                this.stats.weight += 0.5; this.sfx.play('eat');
            }
            drink() {
                if (this.isActionLocked) return;
                this.stats.money -= 300; this.alcoholLevel += 30; this.trackers.beer++;
                this.sfx.play('drink');
                if (this.alcoholLevel > 100) this.vomit();
            }
            vomit() {
                this.isSick = true; this.isActionLocked = true;
                setTimeout(() => { this.isSick = false; this.isActionLocked = false; this.alcoholLevel = 0; }, 3000);
            }
            sport() {
                if (this.isActionLocked) return;
                this.stats.energy -= 30; this.stats.weight -= 1; this.trackers.sport++;
                this.sfx.play('action');
            }
            diy() {
                if (this.isActionLocked) return;
                this.trackers.diy++; this.stats.energy -= 10; this.sfx.play('action');
                if (Math.random() < 0.2) this.stats.health -= 10;
            }
            tv() { if (!this.isActionLocked) this.stats.mood = Math.min(100, this.stats.mood + 10); }
            car() { if (!this.isActionLocked) { this.stats.money -= 1000; this.stats.mood += 20; } }
            fishing() { if (!this.isActionLocked) { this.stats.money -= 200; this.stats.mood += 15; } }
            meetFriends() { if (!this.isActionLocked) { this.stats.money -= 2000; this.alcoholLevel += 40; this.stats.mood = 100; } }

            toggleSleep() {
                if (this.isDead) return;
                this.isSleeping = !this.isSleeping;
                this.ui.btnSleep.innerText = this.isSleeping ? "√âbreszt√©s" : "Alv√°s";
                document.body.classList.toggle('sleeping', this.isSleeping);
            }
            wakeUp() { if(this.isSleeping) this.toggleSleep(); }
            toggleSettings() { this.ui.settings.classList.toggle('open'); }
            toggleCompactMode(v) { document.body.classList.toggle('compact-ui', v); }
            toggleSound(v) { this.sfx.enabled = v; }
            showThought(e) {
                this.ui.thought.innerText = e; this.ui.thought.classList.add('visible');
                setTimeout(() => this.ui.thought.classList.remove('visible'), 2000);
            }
        }

        const game = new DadGame();
    </script>
