<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApuWidget</title>
    <style>
        :root {
            --bg-glass: rgba(255, 255, 255, 0.9);
            --text-main: #202020;
            --primary: #0078d4;
            --success: #107c10;
            --warning: #ffb900;
            --danger: #d92b2b;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: transparent;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        .widget-container {
            flex: 1;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 0; /* Window frame handles radius usually, but glass needs it? OS handles window radius. */
        }

        /* Status Header */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 10px;
        }

        .clock { font-variant-numeric: tabular-nums; }

        .money {
            font-weight: 700;
            color: #15803d;
            background: #dcfce7;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid #bbf7d0;
        }

        /* Avatar Section */
        .avatar-box {
            position: relative;
            width: 72px;
            height: 72px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05), 0 5px 10px rgba(0,0,0,0.05);
            cursor: default;
            margin-bottom: 12px;
            transition: all 0.3s;
            border: 2px solid #fff;
        }
        
        .zzz {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 20px;
            font-weight: bold;
            color: #6366f1;
            animation: float 2.5s infinite ease-in-out;
            display: none;
            text-shadow: 1px 1px 0 #fff;
        }
        
        .is-sleeping .zzz { display: block; }
        .is-sleeping .avatar { opacity: 0.6; filter: grayscale(0.4); transform: scale(0.95); }

        @keyframes float {
            0% { transform: translate(0,0) rotate(-5deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(12px, -18px) rotate(5deg); opacity: 0; }
        }

        /* Stats Bars */
        .stats {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            background: rgba(255,255,255,0.5);
            padding: 8px;
            border-radius: 8px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-icon { font-size: 14px; width: 16px; text-align: center; cursor: default; }
        
        .bar-bg {
            flex: 1;
            height: 8px;
            background: rgba(0,0,0,0.08);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Controls */
        .controls {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        button {
            border: none;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        button:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
            border-color: #cbd5e1;
        }
        
        button:active { transform: translateY(0); background: #f1f5f9; }

        .btn-icon { font-size: 1.4rem; line-height: 1; }
        .btn-label { font-size: 0.65rem; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Offline State */
        .offline-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        .offline-icon { font-size: 40px; margin-bottom: 10px; opacity: 0.5; }
        .offline-overlay h3 { margin: 0 0 6px 0; font-size: 1rem; color: #333; }
        .offline-overlay p { margin: 0; font-size: 0.8rem; color: #666; line-height: 1.4; }

    </style>
</head>
<body>

    <div class="widget-container">
        
        <div class="header">
            <span class="clock" id="clock">--:--</span>
            <span class="money" id="money">---</span>
        </div>

        <div class="avatar-box" id="avatar-box">
            <div class="avatar" id="avatar">üë®</div>
            <div class="zzz">Z</div>
        </div>

        <div class="stats">
            <div class="stat-row" title="√âhs√©g">
                <span class="stat-icon">üçó</span>
                <div class="bar-bg"><div class="bar-fill" id="bar-hunger" style="width: 0%; background: #16a34a;"></div></div>
            </div>
            <div class="stat-row" title="Energia">
                <span class="stat-icon">‚ö°</span>
                <div class="bar-bg"><div class="bar-fill" id="bar-energy" style="width: 0%; background: #f59e0b;"></div></div>
            </div>
            <div class="stat-row" title="Kedv">
                <span class="stat-icon">üòä</span>
                <div class="bar-bg"><div class="bar-fill" id="bar-mood" style="width: 0%; background: #2563eb;"></div></div>
            </div>
        </div>

        <div class="controls">
            <button onclick="sendCmd('feed')">
                <span class="btn-icon">üçî</span>
                <span class="btn-label">-500</span>
            </button>
            <button onclick="sendCmd('work')">
                <span class="btn-icon">üíº</span>
                <span class="btn-label">+1500</span>
            </button>
            <button onclick="sendCmd('sleep')">
                <span class="btn-icon">üò¥</span>
                <span class="btn-label">Alv√°s</span>
            </button>
        </div>

    </div>

    <div class="offline-overlay" id="offline-msg">
        <div class="offline-icon">üîå</div>
        <h3>Kapcsolat...</h3>
        <p>Ind√≠tsd el az ApuSzimul√°tort az adatokhoz!</p>
    </div>

    <script>
        // Keys must match the main app's storage logic
        const STORE_KEY = 'dad-sim-01-state'; 
        const CMD_KEY = 'dad-sim-01-cmd';
        
        const ui = {
            money: document.getElementById('money'),
            avatar: document.getElementById('avatar'),
            avatarBox: document.getElementById('avatar-box'),
            clock: document.getElementById('clock'),
            bars: {
                hunger: document.getElementById('bar-hunger'),
                energy: document.getElementById('bar-energy'),
                mood: document.getElementById('bar-mood')
            },
            offline: document.getElementById('offline-msg')
        };

        const playSound = () => {
             const ctx = new (window.AudioContext || window.webkitAudioContext)();
             const t = ctx.currentTime;
             
             // Click Sound
             const osc = ctx.createOscillator();
             const gain = ctx.createGain();
             osc.type = 'sine';
             osc.frequency.setValueAtTime(800, t);
             osc.frequency.exponentialRampToValueAtTime(400, t + 0.08);
             gain.gain.setValueAtTime(0.1, t);
             gain.gain.linearRampToValueAtTime(0, t + 0.08);
             osc.connect(gain);
             gain.connect(ctx.destination);
             osc.start(t);
             osc.stop(t + 0.1);
        };

        function updateUI(data) {
            if (!data) return;

            // Format Money
            ui.money.textContent = (data.money || 0) + ' Ft';
            
            // Format Time (assuming data.gameHour is 0-23)
            const h = data.gameHour !== undefined ? data.gameHour : '--';
            ui.clock.textContent = (h < 10 ? '0' + h : h) + ':00';
            
            // Update Bars
            ui.bars.hunger.style.width = (data.hunger || 0) + '%';
            ui.bars.energy.style.width = (data.energy || 0) + '%';
            ui.bars.mood.style.width = (data.mood || 0) + '%';

            // Avatar State
            if (data.isSleeping) {
                ui.avatarBox.classList.add('is-sleeping');
                ui.avatar.textContent = 'üò¥';
            } else {
                ui.avatarBox.classList.remove('is-sleeping');
                if (data.health < 20) ui.avatar.textContent = 'ü§í';
                else if (data.mood < 30) ui.avatar.textContent = 'üò†';
                else ui.avatar.textContent = 'üë®';
            }

            ui.offline.style.display = 'none';
        }

        function pollData() {
            try {
                const raw = localStorage.getItem(STORE_KEY);
                if (raw) {
                    const data = JSON.parse(raw);
                    // Check timestamp if available to ensure liveness, otherwise just trust data
                    updateUI(data);
                } else {
                    ui.offline.style.display = 'flex';
                }
            } catch (e) {
                console.error("Widget sync error", e);
            }
        }

        window.sendCmd = function(action) {
            playSound();
            const cmd = {
                action: action,
                timestamp: Date.now(),
                source: 'widget'
            };
            localStorage.setItem(CMD_KEY, JSON.stringify(cmd));
        };

        // Polling loop
        setInterval(pollData, 1000);
        pollData(); // Initial immediate check

    </script>
</body>
</html>
