    <style>

        .well::after {

        .ripple {

        /* Upgrade Tabs */
        .tabs {

        .upgrade-cost:active {

        /* Mobile Adjustments */

        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
        }

    </style>
</head>
<body>

    <script>
        // Check for mobile mode
        if (document.body.classList.contains('mobile-mode') || window.innerWidth < 400) {
            document.body.classList.add('mobile-mode');
        }

        // --- AUDIO ENGINE ---
        class AudioController {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.enabled = true;
            }

            playTone(freq, type, duration, vol = 0.1) {
                if (!this.enabled) return;
                try {
                    if (this.ctx.state === 'suspended') this.ctx.resume();
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();

                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                    
                    gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

                    osc.connect(gain);
                    gain.connect(this.ctx.destination);

                    osc.start();
                    osc.stop(this.ctx.currentTime + duration);
                } catch(e) {
                    console.warn("Audio error", e);
                }
            }

            playDig() {
                this.playTone(80, 'triangle', 0.15, 0.3);
                setTimeout(() => this.playTone(60, 'sawtooth', 0.1, 0.2), 50);
            }

            playBuild() {
                this.playTone(600, 'sine', 0.1, 0.2);
                setTimeout(() => this.playTone(1200, 'square', 0.05, 0.05), 10);
            }

            playBuy() {
                this.playTone(440, 'sine', 0.3, 0.1);
                setTimeout(() => this.playTone(554, 'sine', 0.3, 0.1), 100);
            }

            playError() {
                this.playTone(150, 'sawtooth', 0.2, 0.1);
            }
        }

        const audio = new AudioController();

        // --- GAME STATE ---
        const Game = {
            height: 0,
            depth: 0,
            money: 0,
            clickPower: 1,
            autoHeight: 0,
            autoDepth: 0,
            
            upgrades: [
                {
                    id: 'better_shovel',
                    name: 'Ac√©l √Ås√≥',
                    desc: '+1 m√©ter / kattint√°s',
                    cost: 50,
                    type: 'click',
                    power: 1,
                    owned: 0,
                    max: 10
                },
                {
                    id: 'worker',
                    name: 'B√°ny√°sz',
                    desc: '+1 m√©ter m√©lys√©g / mp',
                    cost: 100,
                    type: 'auto_depth',
                    power: 1,
                    owned: 0
                },
                {
                    id: 'crane',
                    name: 'Daru',
                    desc: '+2 m√©ter magass√°g / mp',
                    cost: 250,
                    type: 'auto_height',
                    power: 2,
                    owned: 0
                },
                {
                    id: 'drill',
                    name: 'F√∫r√≥torony',
                    desc: '+5 m√©ter m√©lys√©g / mp',
                    cost: 800,
                    type: 'auto_depth',
                    power: 5,
                    owned: 0
                },
                {
                    id: 'architect',
                    name: '√âp√≠t√©sz',
                    desc: '+5 m√©ter magass√°g / mp',
                    cost: 1000,
                    type: 'auto_height',
                    power: 5,
                    owned: 0
                }
            ]
        };

        // --- DOM ELEMENTS ---
        const els = {
            money: document.getElementById('money-display'),
            height: document.getElementById('height-display'),
            depth: document.getElementById('depth-display'),
            tower: document.getElementById('tower-visual'),
            well: document.getElementById('well-visual'),
            upgradesList: document.getElementById('panel-upgrades'),
            btnBuild: document.getElementById('btn-build'),
            btnDig: document.getElementById('btn-dig')
        };

        // --- LOGIC ---
        function updateDisplay() {
            els.money.textContent = Math.floor(Game.money).toLocaleString();
            els.height.textContent = Math.floor(Game.height).toLocaleString();
            els.depth.textContent = Math.floor(Game.depth).toLocaleString();

            // Visual scaling
            const hPx = Math.min(250, Math.log1p(Game.height) * 30);
            const dPx = Math.min(250, Math.log1p(Game.depth) * 30);

            els.tower.style.height = `${hPx}px`;
            els.well.style.height = `${dPx}px`;

            // Add windows to tower visually
            if (hPx > 20 && els.tower.children.length < Math.floor(hPx / 20)) {
                 const win = document.createElement('div');
                 win.className = 'tower-window';
                 els.tower.appendChild(win);
            }
            
            renderUpgrades();
        }

        function createParticle(x, y, text, color) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.textContent = text;
            p.style.color = color;
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }

        function createRipple(x, y, btn) {
            const circle = document.createElement('span');
            const diameter = Math.max(btn.clientWidth, btn.clientHeight);
            const radius = diameter / 2;
            const rect = btn.getBoundingClientRect();

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${x - rect.left - radius}px`;
            circle.style.top = `${y - rect.top - radius}px`;
            circle.className = 'ripple';

            const ripple = btn.getElementsByClassName('ripple')[0];
            if (ripple) { ripple.remove(); }

            btn.appendChild(circle);
        }

        function clickAction(type, clientX, clientY, btn) {
            createRipple(clientX, clientY, btn);
            
            const amount = Game.clickPower;
            const reward = Math.ceil(amount * 1.5); 

            if (type === 'build') {
                Game.height += amount;
                audio.playBuild();
                createParticle(clientX, clientY - 50, `+${amount}m`, '#2563eb');
            } else {
                Game.depth += amount;
                audio.playDig();
                createParticle(clientX, clientY + 20, `+${amount}m`, '#5d4037');
            }

            Game.money += reward;
            createParticle(clientX + 20, clientY, `+${reward} Ft`, '#d97706');
            
            updateDisplay();
        }

        function renderUpgrades() {
            els.upgradesList.innerHTML = '';
            
            Game.upgrades.forEach(upg => {
                const item = document.createElement('div');
                item.className = 'upgrade-item';
                if (Game.money < upg.cost) item.classList.add('disabled');
                
                if (upg.max && upg.owned >= upg.max) {
                    item.style.opacity = '0.5';
                    item.innerHTML = `
                        <div class="upgrade-info">
                            <h4>${upg.name} (Max)</h4>
                            <p>${upg.desc}</p>
                        </div>
                        <div class="upgrade-cost">‚úì</div>
                    `;
                } else {
                    item.innerHTML = `
                        <div class="upgrade-info">
                            <h4>${upg.name} <small>(${upg.owned})</small></h4>
                            <p>${upg.desc}</p>
                        </div>
                        <div class="upgrade-cost" onclick="buyUpgrade('${upg.id}')">${upg.cost} Ft</div>
                    `;
                }
                els.upgradesList.appendChild(item);
            });
        }

        window.buyUpgrade = function(id) {
            const upg = Game.upgrades.find(u => u.id === id);
            if (!upg) return;

            if (Game.money >= upg.cost && (!upg.max || upg.owned < upg.max)) {
                Game.money -= upg.cost;
                upg.owned++;
                upg.cost = Math.floor(upg.cost * 1.4); 

                if (upg.type === 'click') {
                    Game.clickPower += upg.power;
                } else if (upg.type === 'auto_height') {
                    Game.autoHeight += upg.power;
                } else if (upg.type === 'auto_depth') {
                    Game.autoDepth += upg.power;
                }

                audio.playBuy();
                updateDisplay();
            } else {
                audio.playError();
            }
        };

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if (tab === 'manual') {
                document.getElementById('panel-manual').style.display = 'grid';
                document.getElementById('panel-upgrades').style.display = 'none';
                document.querySelector('button[onclick="switchTab(\'manual\')"]').classList.add('active');
            } else {
                document.getElementById('panel-manual').style.display = 'none';
                document.getElementById('panel-upgrades').style.display = 'block';
                document.querySelector('button[onclick="switchTab(\'upgrades\')"]').classList.add('active');
            }
        };

        // --- EVENT LISTENERS ---
        // Mouse Listeners
        els.btnBuild.addEventListener('mousedown', (e) => {
            clickAction('build', e.clientX, e.clientY, els.btnBuild);
        });
        els.btnDig.addEventListener('mousedown', (e) => {
            clickAction('dig', e.clientX, e.clientY, els.btnDig);
        });

        // Touch Listeners - FIXED: Passing correct coordinates and element ref
        els.btnBuild.addEventListener('touchstart', (e) => { 
            e.preventDefault(); // Prevent double-fire and zoom
            const touch = e.touches[0];
            clickAction('build', touch.clientX, touch.clientY, els.btnBuild); 
        }, { passive: false });
        
        els.btnDig.addEventListener('touchstart', (e) => { 
            e.preventDefault();
            const touch = e.touches[0];
            clickAction('dig', touch.clientX, touch.clientY, els.btnDig); 
        }, { passive: false });

        // Auto Loop
        setInterval(() => {
            if (Game.autoHeight > 0 || Game.autoDepth > 0) {
                Game.height += Game.autoHeight;
                Game.depth += Game.autoDepth;
                Game.money += (Game.autoHeight + Game.autoDepth);
                updateDisplay();
            }
        }, 1000);

        // Init
        updateDisplay();

    </script>
