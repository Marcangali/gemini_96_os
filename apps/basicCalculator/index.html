<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'system-ui', -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen-Sans", "Ubuntu", "Cantarell", "Helvetica Neue", sans-serif;
            background-color: #c0c0c0; /* Windows 95 grey */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-size: 16px; /* Base font size */
        }

        .calculator {
            background-color: #c0c0c0; /* Win95 grey */
            border: 2px outset #ffffff; /* 3D effect */
            border-bottom-color: #808080;
            border-right-color: #808080;
            padding: 8px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2); /* Retro shadow */
            width: 260px; /* Fixed width for retro feel */
            border-radius: 0; /* Sharp corners */
        }

        .display {
            background-color: #ffffff;
            border: 2px inset #808080; /* Inset border for display */
            color: #000000;
            font-size: 2em; /* Larger for numbers */
            text-align: right;
            padding: 5px 8px;
            margin-bottom: 8px;
            overflow: hidden; /* Prevent text overflow */
            white-space: nowrap; /* Keep text on one line */
            height: 48px; /* Fixed height for display */
            line-height: 38px; /* Vertically center text */
            font-family: 'monospace', 'system-ui', sans-serif; /* Monospace for numbers */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            width: 100%;
            height: 45px; /* Fixed height for buttons */
            font-size: 1.2em;
            font-family: 'system-ui', -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen-Sans", "Ubuntu", "Cantarell", "Helvetica Neue", sans-serif;
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            border-bottom-color: #808080;
            border-right-color: #808080;
            color: #000000;
            cursor: pointer;
            box-sizing: border-box;
            border-radius: 0; /* Sharp corners */
            outline: none; /* Remove focus outline */
        }

        button:active {
            border: 2px inset #808080;
            background-color: #b0b0b0; /* Slightly darker when pressed */
            transform: translateY(1px); /* Little press effect */
            box-shadow: none;
        }

        .operator {
            background-color: #d0d0d0; /* Slightly different shade for operators */
        }

        .clear {
            background-color: #e0e0e0; /* Different shade for clear */
        }

        .equals {
            background-color: #000080; /* Dark blue for equals */
            color: #ffffff;
            font-weight: bold;
        }

        /* Span 2 columns for the '0' button */
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="operator" data-action="divide">/</button>
            <button class="operator" data-action="multiply">*</button>
            <button class="operator" data-action="subtract">-</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-action="add">+</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-action="decimal">.</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="equals" data-action="equals">=</button>

            <button data-number class="zero">0</button>
            <!-- The remaining two grid cells in the last row will be empty -->
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelector('.buttons');

        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            // Limit display length to avoid overflow, adjust font size if needed
            if (currentInput.length > 10 && currentInput.length <= 15) {
                display.style.fontSize = '1.5em';
            } else if (currentInput.length > 15) {
                display.style.fontSize = '1.2em';
            }
            else {
                display.style.fontSize = '2em';
            }
            display.textContent = currentInput;
        }

        function clear() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function inputNumber(number) {
            if (waitingForSecondOperand) {
                currentInput = number;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            // If an operator is already active and we're waiting for the second operand,
            // update the operator (e.g., press + then * should change to *).
            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            // If previous input is empty, store the current value
            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                // Perform calculation if there's a previous operator
                const calculation = performCalculation[operator](parseFloat(previousInput), inputValue);
                currentInput = String(calculation);
                previousInput = calculation; // Store result for chaining operations
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        const performCalculation = {
            '/': (firstOperand, secondOperand) => firstOperand / secondOperand,
            '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
            '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
            '-': (firstOperand, secondOperand) => firstOperand - secondOperand
        };

        function equals() {
            if (!operator || waitingForSecondOperand) {
                return; // Nothing to calculate or waiting for second operand
            }

            const inputValue = parseFloat(currentInput);
            const prevValue = parseFloat(previousInput);

            if (operator) {
                const calculation = performCalculation[operator](prevValue, inputValue);
                currentInput = String(calculation);
                previousInput = ''; // Clear previous input after equals
                operator = null;    // Clear operator
                waitingForSecondOperand = false;
            }
            updateDisplay();
        }

        // Event listener for all button clicks
        buttons.addEventListener('click', (event) => {
            const { target } = event;

            if (!target.matches('button')) {
                return;
            }

            if (target.hasAttribute('data-number')) {
                inputNumber(target.textContent);
                return;
            }

            if (target.hasAttribute('data-action')) {
                const action = target.dataset.action;
                switch (action) {
                    case 'clear':
                        clear();
                        break;
                    case 'decimal':
                        inputDecimal();
                        break;
                    case 'equals':
                        equals();
                        break;
                    case 'add':
                    case 'subtract':
                    case 'multiply':
                    case 'divide':
                        handleOperator(target.textContent);
                        break;
                }
                return;
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
